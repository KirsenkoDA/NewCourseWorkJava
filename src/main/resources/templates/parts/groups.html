<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
    <div th:fragment="groups">
        <ul class="nav flex-column" th:each="ProductGroup : ${groups}">
            <li class="nav-item">
                <a style="color: black; text-decoration: none;" class="nav-link active link-offset-2 link-offset-3-hover link-black link-underline link-underline-opacity-0 link-underline-opacity-75-hover" th:href="@{/home/page/1?selectByProductGroup={id}(id=${ProductGroup.getId()})}">
                    <span th:utext="${ProductGroup.getSvgIcon()}"></span>
                    <span th:text="${ProductGroup.getName()}"></span><span class="sr-only"></span>
                </a>
            </li>
        </ul>
    </div>
    </body>
</html>
