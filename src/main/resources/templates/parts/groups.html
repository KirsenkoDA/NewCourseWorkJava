<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
    <div th:fragment="groups" style="margin-top: 70px;">
            <h4>Группы товаров</h4>
            <ul th:each="ProductGroup : ${groups}" style="list-style-type:  none;">
                <li>
                    <a style="color: white; text-decoration: none;" class="nav-link active link-offset-2 link-offset-3-hover link-white link-underline link-underline-opacity-0 link-underline-opacity-75-hover" th:href="@{/home/page/1?selectByProductGroup={id}(id=${ProductGroup.getId()})}">
                        <span th:utext="${ProductGroup.getSvgIcon()}"></span>
                        <span th:text="${ProductGroup.getName()}"></span><span class="sr-only"></span>
                    </a>
                </li>
            </ul>
    </div>
    </body>
</html>
