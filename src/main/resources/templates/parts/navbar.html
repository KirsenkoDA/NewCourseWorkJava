<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .button5 {
        background-color: white;
        color: black;
        border: 2px solid #555555;
      }

      .button5:hover {
        background-color: #555555;
        color: white;
      }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

        <a class="navbar-brand" href="#">HAI Store</a>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://localhost:8081/home/page/1?selectByProductGroup=100">Главная <span class="sr-only">(текущая)</span></a>
            </li>

            <li class="nav-item active" sec:authorize="hasRole('ROLE_MODERATOR')">
              <a class="nav-link" href="/products/page/1">Справочник номенклатуры</a>
            </li>
            <li class="nav-item active" sec:authorize="hasRole('ROLE_MODERATOR')">
              <a class="nav-link" href="/productGroups">Справочник номенклатурных групп</a>

              <a class="nav-link" href="/users">Справочник пользователей</a>
            </li>
            <li class="nav-item active" sec:authorize="hasRole('ROLE_CLADOVSHIK')">
              <a class="nav-link" href="/salesTables/page/1">Список заказов</a>
            </li>

                <input class="button button5" type="submit" value="Войти"/>

          </ul>
        </div>
      </nav>
    </div>

</html>
