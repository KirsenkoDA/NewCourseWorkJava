<h1>Edit</h1>
<form class="mb-3" th:action="@{/products/update}" th:method="POST" th:object="${editProductDTO}" >
  <!--      enctype="multipart/form-data"-->
  <label for="name" class="form-label">Name: </label>
  <input class="form-control" th:field="*{name}" type="text" id="name" name="name"/>
  <!--  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
  <label for="discription" class="form-label">Discription: </label>
  <input class="form-control" th:field="*{discription}" type="text" id="discription" name="discription"/>

  <label for="price" class="form-label">price: </label>
  <input class="form-control" th:field="*{price}" type="number" id="price" name="price"/>

  <label for="previewImageUrl" class="form-label">Preview Image Url: </label>
  <input class="form-control" th:field="*{previewImageUrl}" type="text" id="previewImageUrl" name="previewImageUrl"/>


  <label for="poductGroup" class="form-label">Product Group: </label>
  <select class="form-select" th:field="*{productGroupId}" id="poductGroup">

    <option th:each="ProductGroup : ${groups}" th:value="${ProductGroup.getId()}" th:text="${ProductGroup.getName()}">
    </option>
  </select>

  <input type="submit" value="Add product"/>
