<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #adadad; /* более темный цвет фона */
            color: #fff; /* цвет текста */
        }
        .card {
            border: none; /* убираем рамку */
            border-radius: 10px;
            margin: auto;
            margin-top: 20px;
            max-width: 50%; /* ширина карточки */
        }
        .card-img-top {
            border-bottom: 1px solid #343a40;
        }
        .carousel-item img {
            width: 100%;
            height: auto;
        }
        .card-title {
            color: #000000; /* цвет названия товара */
        }
        .card-text {
            color: #000000; /* цвет описания товара */
        }
        .price {
            color: #000000;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #000; /* черный цвет кнопки */
            border-color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <img th:src="${product.getPreviewImage()}" class="card-img-top" alt="Main Product Image" width="70" height="70">

            <h5 class="card-title" th:text="${product.getName()}">Название товара</h5>
