    <h1>Edit product group</h1>
    <form th:action="@{/productGroups/update}" class="mb-3" th:method="post" th:object="${editProductGroupDAO}">
      <label class="form-label" for="id">ID: </label>
      <input th:field="*{id}"  class="form-control" type="text" id="id"/><br><br>
      <label class="form-label" for="name">Name: </label>
      <input th:field="*{name}"  class="form-control" type="text" id="name"/><br><br>
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
      <label class="form-label" for="svgIcon">SVG icon: </label>
      <input th:field="*{svgIcon}"  class="form-control" type="text" id="svgIcon"/><br><br>
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
      <input type="submit" class="btn btn-success" value="Edit product group"/>
    </form>
