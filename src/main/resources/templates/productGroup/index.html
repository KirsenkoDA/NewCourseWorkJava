<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <div id = "navigation" th:insert="parts/navbar :: navigation"></div>
    <br>
    <br>
    <br>
    <table>
      <tr>
        <th>Id</th>
        <th>Имя</th>
      </tr>
      <tr name = "productGroup" th:each="productGroup : ${productGroups}">
        <td><a th:href="@{/productGroups/{id}(id=${productGroup.getId()})}" th:text="${productGroup.getId()}">products</a></td>
        <td><a th:href="@{/productGroups/{id}(id=${productGroup.getId()})}" th:text="${productGroup.getName()}">products</a></td>
        <td><a style="background: black;" th:href="@{/productGroups/{id}(id=${productGroup.getId()})}" th:utext="${productGroup.getSvgIcon()}">products</a></td>
        <td>
          <form th:method="POST" th:action="@{/productGroups/delete/{id}(id=${productGroup.getId()})}">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </td>
        <td>
          <form th:method="GET" th:action="@{/productGroups/{id}/edit(id=${productGroup.getId()})}">
            <input class="btn btn-success" type="submit" value="Edit">
          </form>
        </td>
      </tr>
    </table>
    <a th:href="@{/productGroups/new}">Add new product group</a>
  </body>
</html>
