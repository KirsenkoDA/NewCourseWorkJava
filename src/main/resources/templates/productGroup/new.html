<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new product group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <div id = "navigation" th:insert="parts/navbar :: navigation"></div>
    <br>
    <br>
    <br>
    <h1>Add new product group</h1>
    <form class="mb-3" th:action="@{/productGroups}" th:method="post" th:object="${createProductGroupDAO}">
      <label for="name" class="form-label">Name: </label>
      <input class="form-control" th:field="*{name}" type="text" id="name" name="name"/>
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
      <label for="name" class="form-label">SVG Icon URL: </label>
      <input class="form-control" th:field="*{svgIcon}" type="text" id="svgIcon" name="svgIcon"/>
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
      <!--    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->
      <input type="submit" value="Add product group"/>
    </form>
  </body>
</html>
