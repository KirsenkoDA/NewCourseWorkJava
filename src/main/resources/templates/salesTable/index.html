<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<div id="container">
    <div id = "navigation" th:insert="parts/navbar :: navigation"></div>
    <div id = "header">
        <H1>Заказы</H1>
    </div>
    <div id="content" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <table class="table table-striped">
            <tr>
                <th>Код</th>
                <th>Дата</th>
                <th>Статус</th>
            </tr>
            <tr name = "salesTables" th:each="salesTable : ${salesTables}">
                <td><a th:href= "@{/alterStatusShow/{id}(id=${salesTable.getId()})}" th:text="${salesTable.getId()}">salesTables</a></td>
                <td><a th:href= "@{/alterStatusShow/{id}(id=${salesTable.getId()})}" th:text="${salesTable.getDateCreated()}">salesTables</a></td>
                <td><a th:href= "@{/alterStatusShow/{id}(id=${salesTable.getId()})}" th:text="${salesTable.getStatus().getName()}">salesTables</a></td>
                <td th:if="${salesTable.getStatus().getName() == 'registered'}">
                    <button class="btn btn-primary" th:href="@{/salesTables/alterStatus/collect?salesTableId={id}(id=${salesTable.getId()})}">Collect</button>
                </td>
                <td th:if="${salesTable.getStatus().getName() == 'collected'}">
                    <button class="btn btn-success" th:href="@{/salesTables/alterStatus/send?salesTableId={id}(id=${salesTable.getId()})}">Send</button>
                </td>
            </tr>
        </table>
        <div th:if="${totalPages > 1}">
            <div class="row col-sm-10">
                <div class="col-sm-2">
                    Total Rows: [[${totalItems}]]
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage > 1}" th:href="@{'/salesTables/page/' + ${currentPage - 1}}"><<</a>
                    <span th:unless="${currentPage > 1}"><<</span>
                </div>
                <div class="col-sm-1">
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                          <a th:if="${currentPage != i}" th:href="@{'/salesTables/page/' + ${i}}">[[${i}]]</a>
                          <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                        </span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/salesTables/page/' + ${currentPage + 1}}">>></a>
                    <span th:unless="${currentPage < totalPages}">>></span>
                </div>
                <div class="col-sm-1">
                    <a th:if="${currentPage < totalPages}" th:href="@{'/salesTables/page/' + ${totalPages}}">Last</a>
                    <span th:unless="${currentPage < totalPages}">Last</span>
                </div>
            </div>
        </div>
    </div>

    <div id = "footer">
        FOOTER
    </div>
</div>
</body>
</html>
