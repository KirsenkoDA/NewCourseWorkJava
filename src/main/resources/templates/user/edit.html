<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <!--<div th:insert="parts/navbar :: navigation"></div>-->
    <form th:action="@{/users/update}" th:method="POST" class="mb-3" th:object="${userUpdateDTO}" >

      <label class="form-label" for="id">Id: </label>
      <input th:field="*{id}" class="form-control" type="text" name="id" id="id" readonly/>

      <label class="form-label" for="name">Name: </label>
      <input th:field="*{name}" class="form-control" type="text" name="name" id="name"/>
    <!--  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>-->

      <label class="form-label" for="email">E-mail: </label>
      <input th:field="*{email}" class="form-control" type="text" name="email" id="email"/>
    <!--  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>-->

      <label class="form-label" for="phoneNumber">Phone number: </label>
      <input th:field="*{phoneNumber}" class="form-control" type="text" name="phoneNumber" id="phoneNumber"/>
    <!--  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>-->

      <table>
        <label class="form-label" for="roles"></label>
        <tr th:each="role: ${allRoles}" name="roles" id="roles">
          <td><input  type="checkbox" th:field="*{roles}" th:value="${role}"></td>
          <td><label class="form-label" th:text="${role}"></label></td>
        </tr>
      </table>

      <label class="form-label" for="active">Active: </label>
      <input th:field="*{active}" th:checked="${active}" type="checkbox" name="active" id="active"/>
      <br>

      <input class="btn btn-success" type="submit" value="Enter updates"/>
    </form>
  </body>
</html>
