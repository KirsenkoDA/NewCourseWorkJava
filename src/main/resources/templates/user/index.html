<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<!--<div th:replace="parts/navbar :: navigation"></div>-->
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>User name</th>
        <th>Email </th>
        <th>User role</th>
      </tr>
      <tr th:each="user:${users}">
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">users</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">users</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}">users</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getRoles()}">users</a></td>
      </tr>
    </table>
  </body>
</html>
