<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<!--    <div th:insert="parts/navbar :: navigation"></div>-->
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>User name</th>
        <th>Email </th>
        <th>User role</th>
      </tr>
      <tr th:each="user:${users}">
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">users</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">users</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}">users</a></td>
        <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getRoles()}">users</a></td>
      </tr>
    </table>
  </body>
</html>
