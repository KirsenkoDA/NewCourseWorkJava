<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<div class="container">
  <div class="body d-md-flex align-items-center justify-content-between">
    <form th:action="@{/users/login}" method="POST">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="username" name="username" class="form-control" />
        <label class="form-label" for="username">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="password" name="password" class="form-control" />
        <label class="form-label" for="password">Пароль </label>
      </div>

      <!-- 2 column grid layout for inline styling -->
      <div class="row mb-4">
        <div class="col d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
            <label class="form-check-label" for="form2Example31"> Запомнить меня </label>
          </div>
        </div>

        <div class="col">
          <!-- Simple link -->
          <a href="#!">Забыли пароль?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
        <input type="submit" class="btn btn-primary btn-block mb-4" value="Вход">
        &nbsp;
        <a th:href="@{/users/registration}">Зарегистрироваться</a>
      </div>

    </form>
    <!-- Register buttons -->
    <div class="text-center">
    </div>
  </div>
</div>
</body>
</html>
